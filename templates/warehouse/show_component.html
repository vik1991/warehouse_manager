<h1>Show component from user</h1>
 <h1> {{user}}</h1>
{% if components %}

<ul>
    {% for component in components %}
        <li>{{ component.id }}</li>
        <li>{{ component.code }}</li>
        <li>{{ component.types }}</li>
        <li>{{ component.characteristics }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>

{% endif %}
